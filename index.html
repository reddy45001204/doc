<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doctors Availability | CO-DOCTOR</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .system-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
            margin-top: 40px;
        }
        .system-box {
            background: #0056b3;
            color: #fff;
            border-radius: 18px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.07);
            width: 320px;
            min-height: 70px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.1s;
            position: relative;
            padding: 24px 28px 18px 28px;
            font-size: 1.18em;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .system-box:hover {
            background: #003366;
            transform: translateY(-4px) scale(1.03);
            box-shadow: 0 6px 18px rgba(0,0,0,0.12);
        }
        .main-section h1 {
            color: #003366;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-left">
            <img src="logo.jpg" class="logo" alt="CO-DOCTOR Logo">
            <span class="brand-name">CO-DOCTOR</span>
        </div>
        <ul class="navbar-center">
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="#">About</a></li>
        </ul>
        <div class="navbar-right">
            <a href="login.html" class="login-btn">Login</a>
        </div>
    </nav>

    <!-- Main Section -->
    <section class="main-section">
        <h1>Hospital Systems</h1>
        <div class="system-grid">
            <div class="system-box" onclick="goToSystem(1)">1. Respiratory Medicine (Pulmo)</div>
            <div class="system-box" onclick="goToSystem(2)">2. Pediatrics</div>
            <div class="system-box" onclick="goToSystem(3)">3. General Surgery</div>
            <div class="system-box" onclick="goToSystem(4)">4. Radiology</div>
            <div class="system-box" onclick="goToSystem(5)">5. ENT</div>
            <div class="system-box" onclick="goToSystem(6)">6. Orthopedics</div>
            <div class="system-box" onclick="goToSystem(7)">7. SPM (Community Medicine)</div>
            <div class="system-box" onclick="goToSystem(8)">8. Casualty</div>
            <div class="system-box" onclick="goToSystem(9)">9. Medicine</div>
            <div class="system-box" onclick="goToSystem(10)">10. OBG & Labour Room</div>
            <div class="system-box" onclick="goToSystem(11)">11. Anaesthesia</div>
        </div>
    </section>
    <script>
        // Redirect to the system page with system id as a query parameter
        function goToSystem(systemId) {
            window.location.href = `system.html?system=${systemId}`;
        }
    </script>
</body>
</html>
