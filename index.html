<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doctors Availability | CO-DOCTOR</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f8fa;
            margin: 0;
        }
        .navbar {
            background: #003366;
            color: #fff;
            display: flex;
            align-items: center;
            padding: 0 24px;
            height: 60px;
            justify-content: space-between;
        }
        .navbar-left {
            display: flex;
            align-items: center;
        }
        .logo {
            height: 38px;
            margin-right: 12px;
        }
        .brand-name {
            font-weight: bold;
            font-size: 1.3em;
        }
        .navbar-center {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
            gap: 20px;
        }
        .navbar-center li a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            padding: 8px 12px;
            border-radius: 4px;
        }
        .navbar-center li a.active, .navbar-center li a:hover {
            background: #0056b3;
        }
        .navbar-right .login-btn {
            color: #fff;
            text-decoration: none;
            background: #0056b3;
            padding: 8px 18px;
            border-radius: 6px;
            font-weight: bold;
            transition: background 0.2s;
        }
        .navbar-right .login-btn:hover {
            background: #0074d9;
        }
        .main-section {
            max-width: 1100px;
            margin: 40px auto 0 auto;
            padding: 0 16px;
        }
        .main-section h1 {
            color: #003366;
            margin-bottom: 24px;
            text-align: center;
        }
        .system-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
            margin-top: 40px;
        }
        .system-box {
            background: #0188df;
            color: #fff;
            border-radius: 18px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.07);
            width: 320px;
            min-height: 70px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.1s;
            padding: 24px 28px 18px 28px;
            font-size: 1.18em;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .system-box:hover {
            background: #0056b3;
            transform: translateY(-4px) scale(1.03);
            box-shadow: 0 6px 18px rgba(0,0,0,0.12);
        }
        @media (max-width: 700px) {
            .system-box {
                width: 95vw;
                min-width: unset;
                font-size: 1em;
                padding: 18px 8px 14px 8px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-left">
            <img src="logo.jpeg" class="logo" alt="CO-DOCTOR Logo">
            <span class="brand-name">CO-DOCTOR</span>
        </div>
        <ul class="navbar-center">
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="#">About</a></li>
        </ul>
        <div class="navbar-right">
            <a href="login.html" class="login-btn">Login</a>
        </div>
    </nav>

    <!-- Main Section -->
    <section class="main-section">
        <h1>Hospital Systems</h1>
        <div class="system-grid">
            <div class="system-box" onclick="goToSystem(1)">1. Respiratory Medicine (Pulmo)</div>
            <div class="system-box" onclick="goToSystem(2)">2. Pediatrics</div>
            <div class="system-box" onclick="goToSystem(3)">3. General Surgery</div>
            <div class="system-box" onclick="goToSystem(4)">4. Radiology</div>
            <div class="system-box" onclick="goToSystem(5)">5. ENT</div>
            <div class="system-box" onclick="goToSystem(6)">6. Orthopedics</div>
            <div class="system-box" onclick="goToSystem(7)">7. SPM (Community Medicine)</div>
            <div class="system-box" onclick="goToSystem(8)">8. Casualty</div>
            <div class="system-box" onclick="goToSystem(9)">9. Medicine</div>
            <div class="system-box" onclick="goToSystem(10)">10. OBG & Labour Room</div>
            <div class="system-box" onclick="goToSystem(11)">11. Anaesthesia</div>
        </div>
    </section>
    <script>
        function goToSystem(id) {
            window.location.href = `system.html?system=${id}`;
        }
    </script>
</body>
</html>
